{% extends 'base.html' %}

{% block content %}
<section style="background-image: url('https://images.unsplash.com/photo-1614030424754-24d0eebd46b2?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1271&q=80'); background-repeat: no-repeat; background-size: cover; padding-bottom: 32.4%;" >

    <div class="ordering-plate" id="popup" style="color: black;" >
        <span class="close-thing">&times;</span>
        <h3 class="sizes-available text-white">Welcome to PIZZA WORLD</h3>
        
        <form class="what-you-want">
            <div class="row">
                <div class="col-md-4 pizzatype my-2">
                    <label for="pizza" style="color:rgb(255, 255, 255);">Pizza Type</label>
                    <select name="pizzatype" id="pizzatype" class="form-control">
                      <option value=""></option>
                        <option value="Hawaiian">Hawaiian Pizza</option>
                        <option value="Pepperoni">Pepperoni Pizza</option>
                        <option value="Chicken-mushroom">Chicken Mushroom Pizza</option>
                        <option value="BBQ-chicken">BBQ chicken Pizza</option>
                        <option value="Buffalo">Buffalo Pizza</option>
                        <option value="Deepdish">Deepdish Pizza</option>
                        <option value="Meat">Meat Pizza</option>
                        <option value="Margherita">Margherita Pizza</option>
                    </select>
                </div>
                <div class="col-md-4 crusttype my-2" >
                    <label for="crust" style="color: rgb(255, 255, 255);">Crust</label>
                    <select name="crust" id="crusttype" class="form-control">
                      <option value=""></option>
                        <option value="stuffed">Stuffed - Ksh.150</option>
                        <option value="thick">Thick - Ksh.200</option>
                        <option value="Crispy">Crispy(Thin) - Ksh.100</option>
                        <option value="gluten-free">Gluten Free - Ksh.200</option>
                    </select>
                </div>
                <div class="col-md-4 toppings my-2">
                    <label for="extra-toppings" style="color:rgba(255, 255, 255, 0.986);">Toppings</label>
                    <select name="extra-toppings" id="toppings" class="form-control">
                      <option value=""></option>
                        <option value="Mushrooms">Mushroom</option>
                        <option value="Cheese">Cheese</option>
                        <option value="Black-olives">Black-Olives</option>
                        <option value="Radichio">Radichio</option>
                        <option value="Bacon">Bacon</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 pizza-quantity my-2">
                    <label for="quantity" style="color:rgb(255, 255, 255);">Number of Pizza's</label>
                    <input type="number" class="form-control" id="pizza-quantity" min="1" required>
                </div>
                <div class="col-md-4 delivery my-2">
                    <label for="delivery" style="color:rgb(255, 255, 255);">Delivery(300 Ksh) or Collect?</label>
                    <select name="delivery" class="form-control" id="delivery">
                      <option value=""></option>
                        <option value="deliver">Delivery</option>
                        <option value="collect">Collect</option>
                    </select>
                </div>
                <div class="col-md-4 pizza-size my-2">
                    <label for="pizza-size" style="color:rgb(255, 255, 255);">Size</label>
                    <select class="form-control" id="pizza-size">
                      <option value=""></option>
                        <option value="large">Large</option>
                        <option value="medium">Medium</option>
                        <option value="small">Small</option>
                    </select>
                </div>
                <input type="submit" id="order-ready" class="btn" value="submit">
        </form>


    </div>

    
        
</section>
{% endblock %}
